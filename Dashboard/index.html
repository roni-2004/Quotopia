<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/75ec5a3a33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="px-3 py-2 topbar">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="/images/logo.jpg" width="70" height="70">
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="/index.html" class="nav-link navpages">
                    <i class="fa-solid fa-house">  </i>
                    Home
                  </a>
                </li>
                <li>
                    <a href="#" class="nav-link navpages">
                        <i class="fa-solid fa-address-card"> </i>
                        About Us 
                    </a>
                  </li>
                <li>
                  <a href="#" class="nav-link navpages">
                    <i class="fa-solid fa-suitcase">  </i>
                    Dashboard
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="my-3 mx-3 p-5 rounded bg-dark shadow-sm dashboard">
        <h6 class="border-bottom pb-2 mb-0">Your Favorites</h6>
        <div class="d-flex text-body-secondary pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
          <p class="pb-3 mb-0 small lh-sm border-bottom date">
            <strong class="d-block text-light">"If it comes, take it. If it goes, let it."</strong>
            Added to your Favorites on [Date]
          </p>
          <button class="btn btn-danger removebtn"> <i class="fa-solid fa-minus"></i> </button>
        </div>
        <div class="d-flex text-body-secondary pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#e83e8c"/><text x="50%" y="50%" fill="#e83e8c" dy=".3em">32x32</text></svg>
          <p class="pb-3 mb-0 small lh-sm border-bottom date">
            <strong class="d-block text-light">"No Pressure, No Diamonds"</strong>
            Added to your Favorites on [Date]
          </p>
          <button class="btn btn-danger removebtn"> <i class="fa-solid fa-minus"></i> </button>
        </div>
        <div class="d-flex text-body-secondary pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#6f42c1"/><text x="50%" y="50%" fill="#6f42c1" dy=".3em">32x32</text></svg>
          <p class="pb-3 mb-0 small lh-sm border-bottom date">
            <strong class="d-block text-light">"With Great power, comes great responsibility"</strong>
            Added to your Favorites on [Date]
          </p>
          <button class="btn btn-danger removebtn"> <i class="fa-solid fa-minus"></i> </button>
        </div>
      </div>
