<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/75ec5a3a33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="px-3 py-2 topbar">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <img src="/images/logo.jpg" width="70" height="70">
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="/index.html" class="nav-link navpages">
                    <i class="fa-solid fa-house">  </i>
                    Home
                  </a>
                </li>
                <li>
                    <a href="#" class="nav-link navpages">
                        <i class="fa-solid fa-address-card"> </i>
                        About Us 
                    </a>
                  </li>
                <li>
                  <a href="#" class="nav-link navpages">
                    <i class="fa-solid fa-suitcase">  </i>
                    Dashboard
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>


      <div class="position-relative overflow-hidden p-2 p-md-5 m-md-3 text-center quoteregion">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 font-weight-normal" id="quote"></h1>
          <p class="lead font-weight-normal" id="author"></p>
          <a class="btn btn-outline-light" href="/Dashboard/index.html">Add to Favorites</a>
          <a class="btn btn-outline-light" id="newquotebutton">New Quote</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
      </div>

    
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-white">&copy; Quotopia, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
        </footer>
      </div>
    
    
<script src="app.js"></script>
